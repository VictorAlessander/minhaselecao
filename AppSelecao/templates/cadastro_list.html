{% extends "base.html" %}
{% block content %}



<div class="row">
    <div class="col s12">
         <div class="card white">
             <div class="card-title center-align ">
                 <div class="col s12 amber accent-4">
                     <p><strong>Extencionistas</strong></p>
                 </div>
             </div>
             <div class="card-content">
                <table class="highlight">
                    <thead>
                      <tr>
                          <th>Nome</th>
                          <th></th>
                          <th></th>

                      </tr>
                    </thead>
                    {% for extensionista in extensionista %}
                        <tbody>
                            <tr>
                                <td>{{ extensionista.nome_completo }}</td>
                                <td>
                                    <div class="right">
                                        <div class="col">
                                            <a href="{% url 'cadastro_update' extensionista.pk %}"  class="waves-effect waves-light btn black" >Editar</a>
                                        </div>
                                        <div class="col">
                                            <a href="{% url 'extensionista_delete' extensionista.pk %}"  class="waves-effect waves-light  btn black" ><i class="material-icons">delete</i></a>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    {% endfor %}
                </table>
             </div>
             <div class="card-action grey lighten-4">
                <div class="row">
                    <div class="col s12">

                    </div>
                </div>
             </div>
         </div>
    </div>
</div>

{% endblock %}
