{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12">
         <div class="card white">
             <div class="card-title center-align ">
                 <div class="col s12 amber accent-4">
                     <p><strong>Cadastro das áreas de workshop</strong></p>
                 </div>
             </div>
             <div class="card-content">
                <table class="highlight">
                    <thead>
                      <tr>
                          <th>Áreas</th>
                          <th></th>

                      </tr>
                    </thead>
                    {% for workshop in workshop %}
                        <tbody>
                            <tr>
                                <td>{{ workshop.nome_workshop }}</td>

                                <td><a href="{% url 'deletar_workshop' workshop.pk %}" class="waves-effect waves-light  right btn black"><i class="material-icons">delete</i></a></td>
                            </tr>
                        </tbody>
                    {% endfor %}
                </table>
             </div>
             <div class="card-action grey lighten-4">
                <div class="row">
                    <div class="col s12">
                        <a class="waves-effect waves-light btn right light-blue darken-4" href="{% url 'criar_workshop' %}">Criar</a>
                    </div>
                </div>
             </div>
         </div>
    </div>
</div>




{% endblock %}
