{% extends "base_login.html" %}
{% block content %}
{% load static %}
		<!--Inicio do container principal-->

		<div class="container cont-conf large g z-depth-2">

			<!--Inicio da div que contem o formulário.
				Obs: Formulário será mostrado para tablet e acima.-->

				<div class="row" >

					<!--Inicio da div direitar que contem o formulário-->

					<div class="col s12 m12">
						<div class="row">

							<!--Inicio da div que contem a logo-->
							<div class="col s12 center-align logo mar">
								<a href=""><img class="responsive-img logo" src="{% static 'img/logo.png' %}"></a>
							</div>
							<div class="col s12"></div>

							<!--Fim da div que contem a logo-->

						</div>
						<div class="row mr-t">

							<!--Inicio do formulário-->

							<form name="form" action="" method="post" onsubmit="return validacao()" class="col s12 offset-s2">
								{% csrf_token %}
								<div class="row ">
									<div class="input-field col s8">
										{{ form.username }}
										<label for="{{form.matricula.id_for_label}}">Matrícula:</label>
									</div>
									<div class="input-field col s8">
										{{ form.password }}
										<label for="{{form.password.id_for_label}}">Senha:</label>
									</div>
								</div>
								<div class="row">
									<div class="col">
										<a id="recuperar" onclick="return RecuperarSenha()" href="">Esqueceu a senha?</a>
									</div>
								</div>
								<div class="row">
									<div class="col s3">
										<a href="../cadastro" class="waves-effect waves-light green btn-small">Cadastro</a>
									</div>
									<div class="col s7">
										<button name="submit" type="submit" class="waves-effect waves-light btn-small">Entrar</button>
									</div>
								</div>
							</form>

							<!--Fim do formulário-->

						</div>
					</div>

					<!--Fim da div direitar que contem o formulário-->

				</div>

				<!--Fim do formulário para para telas de tablete para cima-->

			</div>
			<!--Fim do container principal-->
{% endblock %}
